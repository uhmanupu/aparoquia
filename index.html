              <script>
                              function renderDatePicker() {
    getUniqueDates();
    const container = document.getElementById('date-picker-container');
    if (!container) return;
    container.innerHTML = '';

    uniqueDates.forEach(fullDate => {
        const dayNumber = fullDate.split('/')[0];
        const dayText = fullDate.split('(')[1].replace(')', '').substring(0, 3).toUpperCase();
        const button = document.createElement('button');
        button.className = 'date-button';
        button.setAttribute('data-full-date', fullDate);
        button.innerHTML = `<span class="day-number">${dayNumber}</span><span class="day-text">${dayText}</span>`;
        button.onclick = () => selectDate(fullDate);
        if (fullDate === currentSelectedDate) {
            button.classList.add('active');
        }
        container.appendChild(button);
    });

    // ✅ Nova lógica: centraliza o botão ativo suavemente
    const activeBtn = container.querySelector('.date-button.active');
    if (activeBtn) {
        // Espera o DOM renderizar
        requestAnimationFrame(() => {
            const containerRect = container.getBoundingClientRect();
            const buttonRect = activeBtn.getBoundingClientRect();
            const scrollOffset = buttonRect.left - containerRect.left + container.scrollLeft - (containerRect.width / 2) + (buttonRect.width / 2);
            container.scrollTo({
                left: scrollOffset,
                behavior: 'smooth'
            });
        });
    }
}

let userScrolled = false;
container.addEventListener('scroll', () => {
    userScrolled = true;
}, { once: true });

if (activeBtn && !userScrolled) {
    // ... scrollTo ...
}


              </script>
                        </body>
                        </html>
