<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SACRISTIA - Agenda e Rotinas</title>
    <meta name="theme-color" content="#FCE4EC"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Sacristia">
    <meta name="mobile-web-web-app-status-bar-style" content="black-translucent">
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/12114/12114233.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/12114/12114233.png">
    <link rel="manifest" href="./manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> 
    
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* ================================================= */
        /* VARIÁVEIS DE COR */
        /* ================================================= */
        :root {
            /* Definidas dinamicamente pelo JS */
            --bg-dark-end-color: #0d0c1e;
            --card-translucent-bg: rgba(255, 255, 255, 0.7); 
            --agenda-card-solid-bg: #F06292; 
            --date-button-inactive-bg: rgba(255, 255, 255, 0.4); 
            --primary-highlight: #F06299; 

            /* Variáveis de Texto (FIXO: PRETO, exceto botão ativo) */
            --text-primary-color: #111111; 
            --text-active-button-color: #FFFFFF; 
            --text-footer-color: #AAAAAA; 
            --glass-border: rgba(255, 255, 255, 0.4); 
        }
        
        body { 
            font-family: 'Merriweather', serif;
            /* DEGRADÊ: DA COR LITÚRGICA PRINCIPAL PARA O PRETO */
            background: linear-gradient(to bottom, 
                        var(--primary-highlight) 0%, 
                        #4a148c 40%,                 
                        var(--bg-dark-end-color) 80%, 
                        #000000 100%);                
            color: var(--text-primary-color); 
            min-height: 100vh;
            margin: 0;
            padding: 0;
            transition: background 0.6s ease;
        }

        /* LIQUID GLASS CARD (Aplicação geral de desfoque) */
        .liquid-glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255,255,255,0.4), 
                inset 0 -1px 0 rgba(0,0,0,0.05);
        }

        /* HEADER LIQUID GLASS - Transparência ajustada */
        .header-bg {
            background: var(--card-translucent-bg); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 1px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 30;
            padding-top: env(safe-area-inset-top);
        }

        /* Títulos e Ícones do Header */
        .header-title-text, .header-highlight-text {
            color: var(--text-primary-color); 
            text-shadow: 1px 1px 0 #FFFFFF, -1px -1px 0 #FFFFFF, 1px -1px 0 #FFFFFF, -1px 1px 0 #FFFFFF; 
        }

        .header-bg .lucide {
            color: var(--text-primary-color);
            filter: drop-shadow(1px 1px 0 #FFFFFF) drop-shadow(-1px -1px 0 #FFFFFF) drop-shadow(1px -1px 0 #FFFFFF) drop-shadow(-1px 1px 0 #FFFFFF);
        }

        /* DATE BUTTON - Liquid Glass ajustado */
        .date-picker-scroll {
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 12px 0 16px;
            margin: 0 -16px;
            padding-left: 16px;
        }
        .date-picker-scroll::-webkit-scrollbar { display: none; }

        .date-button {
            width: 74px;
            height: 74px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            border-radius: 50%;
            font-weight: 700;
            flex-shrink: 0;
            border: 1px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
            background: var(--date-button-inactive-bg); 
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            color: var(--text-primary-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .date-button.active {
            background: var(--primary-highlight);
            color: var(--text-active-button-color);
            font-weight: 900;
            transform: scale(1.12);
            box-shadow: 0 6px 16px rgba(0,0,0,0.35);
        }

        .date-button span.day-number {
            font-size: 1.6rem;
            line-height: 1;
            display: block;
        }
        .date-button span.day-text {
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* AGENDA CARD - SÓLIDO (Cor Litúrgica Principal) */
        .agenda-card, .task-header-card {
            background: var(--agenda-card-solid-bg);
            color: var(--text-active-button-color); 
            text-shadow: 0 1px 2px rgba(0,0,0,0.4); 
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 0;
            border-radius: 1.5rem;
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
            position: relative;
        }
        .task-header-card h2 { color: var(--text-active-button-color); } 

        /* Rotina e Checklist (Liquid Glass Acentuado) */
        .rotina-card {
            text-align: left;
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            color: var(--text-primary-color); 
            margin-top: -1px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-radius: 0 0 1.5rem 1.5rem;
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.4), 0 2px 8px rgba(0,0,0,0.1); 
        }

        .checklist-content {
            background: rgba(255, 255, 255, 0.95); 
            border-top: 1px solid rgba(0,0,0,0.1);
            border-radius: 0 0 1.5rem 1.5rem;
            padding: 1.2rem;
            color: var(--text-primary-color); 
            margin-top: -1px;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px dashed rgba(0,0,0,0.08);
        }
        .checklist-item:last-child {
            border-bottom: none;
        }

        .checklist-item input[type="checkbox"] {
            margin-right: 0.85rem;
            accent-color: var(--primary-highlight);
            width: 1.35rem;
            height: 1.35rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .rotina-list li {
            padding: 0.5rem 0;
            border-bottom: 1px dashed rgba(0,0,0,0.08);
            font-size: 1rem;
            font-weight: 500;
        }
        .rotina-list li:last-child {
            border-bottom: none;
        }

        #santo-do-dia {
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.9;
            color: var(--text-primary-color);
            text-shadow: none;
        }

        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }

        /* FOOTER (Claro sobre o fundo preto) */
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            color: var(--text-footer-color); 
            border-top: 1px solid rgba(255, 255, 255, 0.1); 
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(5px); 
        }

        /* NOVA REGRA: Oculta a interface, deixando apenas o fundo visível */
        header, main, footer {
            visibility: hidden;
        }
    </style>

    <script>
        // ======================================================
        // DADOS LITÚRGICOS E DA AGENDA (Mantidos para funcionalidade)
        // ======================================================

        // CORES LITÚRGICAS (Principal, Suave/Translúcido, Mais Clara/Fundo) - PALETA FINAL
        const LITURGICAL_COLORS = {
            // [Cor Principal (Degradê Start), Cor Suave/Translúcida, Cor Mais Clara]
            "VERMELHO": ["#DC5F5F", "#FF8C8C", "#FFDCDC"], 
            "BRANCO": ["#FDD835", "#FFF176", "#FFFDE7"],  
            "VERDE": ["#8BC34A", "#C5E1A5", "#F1F8E9"],    
            "ROXO": ["#9C27B0", "#E1BEE7", "#F3E5F5"],    
            "ROSEO": ["#F06292", "#F8BBD0", "#FCE4EC"]    /* ROSA PINK FINAL */
        };

        function getLiturgicalInfo(dateStr) { 
            const LITURGICAL_INFO_MAP = { 
                "24/Nov": { color: "VERMELHO", title: "Santos André Dung-Lac e Comp., Mártires (MO)" }, 
                "25/Nov": { color: "VERMELHO", title: "Santa Catarina de Alexandria, Virgem e Mártir" }, 
                "26/Nov": { color: "VERDE", title: "São Leonardo de Porto Maurício (Féria)" }, 
                "27/Nov": { color: "BRANCO", title: "Nossa Senhora das Graças / Medalha Milagrosa (MF)" }, 
                "28/Nov": { color: "VERDE", title: "Santa Catarina Labouré (Féria)" }, 
                "29/Nov": { color: "VERMELHO", title: "São Saturnino de Tolosa (Memória)" }, 
                "30/Nov": { color: "ROXO", title: "1º Domingo do Advento (Ano A)" },
                "01/Dec": { color: "ROXO", title: "Féria do Advento" },
                "08/Dec": { color: "BRANCO", title: "Nossa Senhora da Conceição (Solenidade)" },
                "21/Dec": { color: "ROSEO", title: "4º Domingo do Advento (Cor de Festejo)" }, 
            };
            const dayMonth = dateStr.split(' ')[0];
            const info = LITURGICAL_INFO_MAP[dayMonth];
            
            if (info) {
                const colors = LITURGICAL_COLORS[info.color] || LITURGICAL_COLORS["VERDE"];
                return { colorName: info.color, title: info.title, colors: colors };
            }
            return { colorName: "VERDE", title: "Féria (Dia Comum)", colors: LITURGICAL_COLORS["VERDE"] };
        }

        function getTodayAgendaString() {
            const today = new Date();
            const day = today.getDate().toString().padStart(2, '0');
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const dayOfWeek = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"][today.getDay()];
            return `${day}/${monthNames[today.getMonth()]} (${dayOfWeek})`;
        }
        const TODAY_DATE = getTodayAgendaString(); 
        let currentSelectedDate = TODAY_DATE;

        function applyDynamicTheme(colors, liturgicalTitle) { 
            const [mainColorHex, translucentColorHex, lightBgColorHex] = colors; 
            
            // 1. Fundo Geral da Página (Degradê Litúrgico Principal -> Preto)
            document.documentElement.style.setProperty('--primary-highlight', mainColorHex); 
            
            // Definições de cores para o Degradê Escuro (mantidas fixas no CSS acima, mas atualizam a cor inicial)
            
            // 2. Cores Principais
            document.documentElement.style.setProperty('--agenda-card-solid-bg', mainColorHex); 
        }
        
        function selectDate(fullDate) { 
            currentSelectedDate = fullDate;
            
            const liturgicalInfo = getLiturgicalInfo(fullDate);
            applyDynamicTheme(liturgicalInfo.colors, liturgicalInfo.title); 
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Encontra a cor litúrgica do dia atual ou a primeira data disponível
            const TODAY_AGENDA_DATA = [
                { "date": "27/Nov (Quinta-feira)", "dayOfWeek": "QUI", "time": "19:00", "title": "Santa Missa", "location": "Igreja Matriz (Pe. Edimilson)" },
                { "date": "30/Nov (Domingo)", "dayOfWeek": "DOM", "time": "07:00", "title": "Santa Missa", "location": "Igreja Matriz (Pe. Erick)" },
                // ... (outras datas para teste)
            ];
            
            const initialDate = TODAY_AGENDA_DATA.find(item => item.date === TODAY_DATE)?.date || "30/Nov (Domingo)"; // Força Roxo para hoje ou uma cor inicial

            const liturgicalInfo = getLiturgicalInfo(initialDate);
            applyDynamicTheme(liturgicalInfo.colors, liturgicalInfo.title); 

        });

    </script>
</head>
<body class="min-h-screen flex flex-col">
    <header class="header-bg">...</header>
    <main class="flex-1 max-w-xl mx-auto px-4 py-6 w-full">...</main>
    <footer>...</footer>
    
</body>
</html>
