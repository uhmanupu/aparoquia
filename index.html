            return `${r}, ${g}, ${b}`;
        }

        // Restaurar estados dos checkboxes da agenda
        function restoreCheckStates() {
            const buttons = document.querySelectorAll('.check-btn:not([data-id^="task-"])');
            buttons.forEach(btn => {
                const id = btn.getAttribute('data-id');
                if (localStorage.getItem(id) === 'true') {
                    btn.textContent = '‚úì';
                    btn.classList.add('checked');
                    btn.parentElement.parentElement.classList.add('completed');
                }
            });
        }

        // Restaurar estados dos checkboxes das tarefas
        function restoreTaskCheckStates() {
            const taskButtons = document.querySelectorAll('.check-btn[data-id^="task-"]');
            taskButtons.forEach(btn => {
                const id = btn.getAttribute('data-id');
                if (localStorage.getItem(id) === 'true') {
                    btn.textContent = '‚úì';
                    btn.classList.add('checked');
                    btn.parentElement.classList.add('completed');
                }
            });
        }

        // Salvar estado ao clicar
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('check-btn')) {
                const btn = e.target;
                const id = btn.getAttribute('data-id');
                const isChecked = localStorage.getItem(id) === 'true';
                
                if (isChecked) {
                    btn.textContent = '‚òê';
                    btn.classList.remove('checked');
                    localStorage.setItem(id, 'false');
                    if (btn.parentElement.classList.contains('task-item')) {
                        btn.parentElement.classList.remove('completed');
                    } else {
                        btn.parentElement.parentElement.classList.remove('completed');
                    }
                } else {
                    btn.textContent = '‚úì';
                    btn.classList.add('checked');
                    localStorage.setItem(id, 'true');
                    if (btn.parentElement.classList.contains('task-item')) {
                        btn.parentElement.classList.add('completed');
                    } else {
                        btn.parentElement.parentElement.classList.add('completed');
                    }
                }
            }
        });

        // Iniciar
        document.addEventListener('DOMContentLoaded', function() {
            renderDateCarousel();
        });
    </script>
</body>
